<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <button class="button1" onclick="openGame()">Open Browser</button>
  <script>
    function openGame() {
    var win = window.open()
    var url = "https://rh.lhost.dev/"
    var iframe = win.document.createElement('iframe')
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.src = url
    win.document.body.appendChild(iframe)
    }
  </script>
  </body>
</html>
