    <button class="button1" onclick="openGame()"><img src="" alt="Girl in a jacket"></button>
  <script>
    function openGame() {
    var win = window.open()
    var url = "2index.html"
    var iframe = win.document.createElement('iframe')
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.src = url
    win.document.body.appendChild(iframe)
    }
