<div id="spotify-embed" style="position: relative; width: 100%; margin-bottom:30px; padding-top: 20px; display: block;"></div>
<script src="https://sdk.spotify.com/build/client.js" data-skip-tutorial="true"></script>
<script>
  const token = 'your_token_here';
  const url = 'your_playlist_url';
  const script = document.createElement('script');
  const firstScriptTag = document.getElementsByTagName('script')[0];
  script.async = true;
  script.src = `https://open.spotify.com/embed/${url}?utm_source=embed&utm_medium=website&utm_campaign=api`;
  script.onload = function() {
    Spotify.Player({
      name: "Embeddable Player",
      getOAuthToken: callback => {
        callback(token);
      }
    }).then(player => {
      firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
      player.connect();
    })
    .catch(error => console.error("Error in Spotify API setup:", error));
  };
  document.body.appendChild(script);
</script>
