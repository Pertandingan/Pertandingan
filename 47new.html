<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
        }
        .snake {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
        }
        .food {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board">
        <div class="snake" style="left: 0px; top: 0px;"></div>
        <div class="food" style="left: 100px; top: 100px;"></div>
    </div>

    <script>
        const snakeBody = document.querySelector('.snake');
        const food = document.querySelector('.food');

        let snakeX = 0;
        let snakeY = 0;
        let snakeSpeed = 100; // Initial speed of the snake in milliseconds
        let dx = 10;
        let dy = 0;
        let snakeLength = 1;

        let intervalId = setInterval(moveSnake, snakeSpeed);

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' && dx === 0) {
                dx = 10;
                dy = 0;
            } else if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -10;
                dy = 0;
            } else if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 10;
            } else if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -10;
            }
        });

        function moveSnake() {
            snakeX += dx;
            snakeY += dy;

            if (snakeX < 0) {
                snakeX = 390;
            } else if (snakeX >= 400) {
                snakeX = 0;
            }

            if (snakeY < 0) {
                snakeY = 390;
            } else if (snakeY >= 400) {
                snakeY = 0;
            }

            updateSnakePosition();

            if (checkCollision()) {
                clearInterval(intervalId);
                alert('Game Over! Your score: ' + snakeLength);
            }
        }

        function updateSnakePosition() {
            snakeBody.style.left = snakeX + 'px';
            snakeBody.style.top = snakeY + 'px';
        }

        function checkCollision() {
            if (snakeX === parseInt(food.style.left) && snakeY === parseInt(food.style.top)) { 
                snakeLength++;
                snakeSpeed -= 5; // Increase snake speed
                clearInterval(intervalId);
                intervalId = setInterval(moveSnake, snakeSpeed);

                food.style.left = Math.floor(Math.random() * 39) * 10 + 'px';
                food.style.top = Math.floor(Math.random() * 39) * 10 + 'px';
            }

            return false;
        }
    </script>
</body>
</html>
