<!DOCTYPE html>
<html>
<head>
<title>The Game Of Joey</title>
<style>
#game-board {
  width: 400px;
  height: 400px;
  border: 1px solid black;
  position: relative;
}

.snake {
  width: 20px;
  height: 20px;
  background: url('https://cdn.geekwire.com/wp-content/uploads/2012/02/nerd-bigstock_Extreme_Computer_Nerd_1520708.jpg');
  background-size: cover;
  position: absolute;
}

.food {
  width: 10px;
  height: 10px;
  background-color: red;
  position: absolute;
}

</style>
</head>
<body>
<h1>The Game Of Joey</h1>
<div id="game-board"></div>

<script>
const gameBoard = document.getElementById("game-board");
const snake = document.createElement("div");
snake.classList.add("snake");
gameBoard.appendChild(snake);

let snakeX = 0;
let snakeY = 0;

// move snake
function moveSnake() {
    snakeX += 20;
    snake.style.left = snakeX + "px";
}

setInterval(moveSnake, 1000);
</script>
</body>
