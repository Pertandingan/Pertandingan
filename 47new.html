<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="game-board"></div>

<script>
    const gameBoard = document.getElementById('game-board');
    const boardSize = 20;
    const cellSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = 'right';

    function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach(segment => {
            const snakeElement = document.createElement('div');
            snakeElement.style.gridRowStart = segment.y;
            snakeElement.style.gridColumnStart = segment.x;
            snakeElement.classList.add('snake');
            gameBoard.appendChild(snakeElement);
        });
    }

    function updateSnake() {
        const head = { x: snake[0].x, y: snake[0].y };
        switch (direction) {
            case 'up':
                head.y--;
                break;
            case 'down':
                head.y++;
                break;
            case 'left':
                head.x--;
                break;
            case 'right':
                head.x++;
                break;
        }
        snake.unshift(head);
        snake.pop();
    }

    function gameLoop() {
        updateSnake();
        drawSnake();
    }

    document.addEventListener('keydown', event => {
        switch (event.key) {
            case 'ArrowUp':
                direction = 'up';
                break;
            case 'ArrowDown':
                direction = 'down';
                break;
            case 'ArrowLeft':
                direction = 'left';
                break;
            case 'ArrowRight':
                direction = 'right';
                break;
        }
    });

    setInterval(gameLoop, 100);

</script>
</body>
</html>
