<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
        }
        .snake {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
        }
        .food {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board">
        <div class="snake" style="left: 0px; top: 0px;"></div>
        <div class="food" style="left: 100px; top: 100px;"></div>
    </div>

    <script>
        const snakeBody = document.querySelector('.snake');
        const food = document.querySelector('.food');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                snakeBody.style.left = parseInt(snakeBody.style.left) + 10 + 'px';
            } else if (event.key === 'ArrowLeft') {
                snakeBody.style.left = parseInt(snakeBody.style.left) - 10 + 'px';
            } else if (event.key === 'ArrowDown') {
                snakeBody.style.top = parseInt(snakeBody.style.top) + 10 + 'px';
            } else if (event.key === 'ArrowUp') {
                snakeBody.style.top = parseInt(snakeBody.style.top) - 10 + 'px';
            }

            if (checkCollision()) {
                alert('Game Over!');
            }
        });

        function checkCollision() {
            const snakeX = parseInt(snakeBody.style.left);
            const snakeY = parseInt(snakeBody.style.top);

            const foodX = parseInt(food.style.left);
            const foodY = parseInt(food.style.top);

            if (snakeX === foodX && snakeY === foodY) {
                food.style.left = Math.floor(Math.random() * 39) * 10 + 'px';
                food.style.top = Math.floor(Math.random() * 39) * 10 + 'px';
            }

            return snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400;
        }
    </script>
</body>
</html>
